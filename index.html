<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer type="module"></script>
</head>
<body>
    <header> 
        <h2>Ty's Pew Pew Boats</h2>
    </header>
    <main>
        <div class="enemy">
            <h4>Enemy</h4>
            <div class="left container"></div>
        </div>
        <div class="player">
            <h4>Player</h4>
            <div class="container right"></div>
            <button id="pButton">Reroll</button>
        </div>
    </main>
    <h4 class="enemyLeft">Enemy Ships Remaining: 10</h4>
    <h4 class="playerLeft">Player Ships Remaining: 10</h4>
</body>
</html>
